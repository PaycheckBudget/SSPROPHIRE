<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Charlotte + Co</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e4e3;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Top Announcement Bar */
        .announcement-bar {
            background-color: #f5e4e3;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .announcement-bar img {
            width: 20px;
            height: 20px;
            margin: 0 10px;
            vertical-align: middle;
        }

        /* Header */
        header {
            background-color: #b4b4b4;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 300px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 90px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: #f5e4e3;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #333;
        }

        /* Contact Us Section */
        .contact-section-wrapper {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            background-color: #b4b4b4;
            padding: 40px 0;
            text-align: center;
        }

        .contact-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .contact-section h4 {
            font-size: 34px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-button {
            display: flex;
            align-items: center;
            background-color: #e1f4c3;
            color: #000000;
            padding: 15px 25px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .contact-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-button:hover {
            background-color: #cbeb99;
        }

        .booking-button {
            background-color: #d6a5a4;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .booking-button:hover {
            background-color: #c08484;
        }

        .social-icons {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .footer-bottom {
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }
        /* Mobile Styles */
@media (max-width: 768px) {
    /* Announcement Bar */
    .announcement-bar {
        padding: 10px 0;
        font-size: 14px; /* Keep the same font size */
    }

    .announcement-bar img {
        width: 20px; /* Same size as other icons */
        height: 20px;
        margin: 0 10px;
        vertical-align: middle;
    }

    /* Logo */
    .logo img {
        max-width: 150px; /* Match the smaller logo size */
    }

    /* Navigation Menu */
    nav {
        font-size: 10px; /* Smaller font size for mobile */
        gap: 20px; /* Reduce gap between navigation items */
        flex-wrap: wrap; /* Allow wrapping if necessary */
        justify-content: space-around; /* Adjust alignment for better spacing */
    }

    /* Contact Section */
    .contact-section h4 {
        font-size: 28px; /* Slightly smaller heading */
    }

    .contact-buttons {
        flex-direction: column; /* Stack buttons vertically */
        gap: 15px; /* Space between buttons */
    }

    .contact-button,
    .booking-button {
        width: 100%; /* Make buttons full width */
    }

    .social-icons img {
        width: 20px; /* Adjust social icons to be the same size as the announcement bar */
        height: 20px;
        margin: 0 10px;
    }

    /* Centering the WhatsApp icon and text */
    .contact-button {
        display: flex;
        align-items: center;
        justify-content: center; /* Center both icon and text */
        background-color: #e1f4c3;
        color: #000000;
        padding: 15px 25px;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
    }

    .contact-button img {
        margin-right: 8px; /* Adjust spacing between icon and text */
    }

    .contact-button:hover {
        background-color: #cbeb99;
    }

    /* Adjust iframe for form responsiveness */
    .formape-iframe {
        height: auto;
        min-height: 500px; /* Set a minimum height */
    }
}
    </style>
</head>

<body>

                <a href="#"><img src="https://github.com/PaycheckBudget/EventPlanner/blob/main/images/TikTok%20icon%20png.png?raw=true" alt="TikTok"></a>
                <a href="#"><img src="https://github.com/PaycheckBudget/EventPlanner/blob/main/images/Facebook%20icon%20png.png?raw=true" alt="Facebook"></a>
                <a href="#"><img src="https://raw.githubusercontent.com/PaycheckBudget/EventPlanner/main/images/X%20icon%20png.png" alt="X"></a>

</body>

</html>
